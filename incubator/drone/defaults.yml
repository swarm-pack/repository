---

service_name: drone
image:
  repository: drone/drone
  tag: "1.0.0"
  tag_pattern: semver:^1.0.0
swarm-sync:
  managed: true

config:
  git_always_auth: "false"
  gitlab_server: https://gitlab.com
  gitlab_client_id: changeme
  gitlab_client_secret: changeme
  runner_capacity: 1
  server_host: drone.example.com
  server_proto: https
  tls_autocert: "false"

data_volume_name: drone_data

deploy:
  mode: replicated
  replicas: 1
  placement_constraints: []

mount_docker_sock: true

traefik:
  hostname: drone.example.com
  stickiness: true

  