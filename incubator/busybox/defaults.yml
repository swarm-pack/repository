---
service_name: busybox
image:
  repository: busybox
  tag: 1.30.1
  tag_pattern: ^1.30.1

command: "exec /bin/bash -c \"trap : TERM INT; sleep infinity & wait\""

# Deploy allows all docker-compose options, except for labels
deploy:
  mode: replicated
  replicas: 1


swarm_sync:
  managed: true

# Accepts same options/format as docker-compose
logging:

networks:
  default:
