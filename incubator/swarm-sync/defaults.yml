---
image:
  repository: swarmpack/swarm-sync
  tag: "v0.0.34"
  tag_pattern: "semver:^v0.0.34"
stop_grace_period: 2m
swarm_sync_yml: |
  swarm-sync:
    stacks:
      - nonprod
    updateInterval: 300000 # 5 minutes
    git:
      url: https://github.com/swarm-pack/swarm-sync-example
      branch: master
    docker:
      socketPath: /var/run/docker.sock
    repositories:
      - name: official
        url: https://github.com/swarm-pack/repository
swarm_sync_managed: True
volume: swarm_sync_storage
additional_volumes:
  - "/var/run/docker.sock:/var/run/docker.sock"
constrain_to_manager: true

git_crypt:
  enabled: false
  key: 

id_rsa: 
  enabled: false
  key: 

secrets: []
#  - name: 
#    value: 
#    target: 
